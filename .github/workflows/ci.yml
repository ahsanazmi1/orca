name: CI

on:
  push:
    branches: [ main, develop, phase-2-orca-ai-llm ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run code quality checks
      run: |
        # Run individual tools instead of pre-commit
        uv run black --check src/ tests/ apps/
        uv run ruff check src/ tests/ apps/
        uv run ruff format --check src/ tests/ apps/
        uv run mypy src/orca_core
        uv run bandit -r src/ -f json -o bandit-report.json

    - name: Run tests
      run: |
        uv run pytest -v --cov=src/orca_core --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.json
