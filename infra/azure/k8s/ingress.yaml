apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orca-core-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: orca-core.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: orca-core
            port:
              number: 80
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: orca-core
            port:
              number: 8501
