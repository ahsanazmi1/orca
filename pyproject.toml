[project]
name = "orca"
version = "0.1.0"
description = "Open Checkout Agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.5.0",
    "typer>=0.9.0",
    "rich>=13.7.0",
    "orjson>=3.9.0",
    "streamlit>=1.28.0",
    "openai>=1.3.0",
    "xgboost>=2.0.0",
    "scikit-learn>=1.3.0",
    "pandas>=2.1.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "joblib>=1.3.0",
    "httpx>=0.25.0",
    "cryptography>=41.0.0",
    "packaging>=23.0.0",
    "shap>=0.48.0",
    "pre-commit>=4.3.0",
    "ocn-common>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
    "bandit>=1.7.0",
    "jsonschema>=4.20.0",
    "pip-audit>=2.6.0",
    "safety>=2.3.0",
]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B011"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
explicit_package_bases = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "streamlit.*",
    "orjson.*",
    "packaging.*",
    "typer.*",
    "rich.*",
    "pydantic.*",
    "pytest.*",
    "numpy.*",
    "pandas.*",
    "sklearn.*",
    "scikit_learn.*",
    "fastapi.*",
    "uvicorn.*",
    "httpx.*",
    "joblib.*",
    "seaborn.*",
    "matplotlib.*",
    "xgboost.*",
    "openai.*",
    "shap.*",
    "cryptography.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "orca_core.*",
    "orca_api.*",
    "orca.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "src.orca_api.main",
    "src.orca_core.cli",
]
disable_error_code = ["misc"]

[tool.hatch.build.targets.wheel]
packages = ["src/orca_core", "src/orca_api"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
